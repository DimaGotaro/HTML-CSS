<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Номер</th>
                <th>Название</th>
                <th>Стоимость, вес</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Дверь</td>
                <td>100р., 3кг</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Лобзик</td>
                <td>120р., 2кг</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
